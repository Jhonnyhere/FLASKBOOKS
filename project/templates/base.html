<html>
<head>
    <link rel="stylesheet" href="../static/style/style.css"> 
    <link rel="stylesheet" href="../static/js/script.js">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{{ url_for('main.home') }}">Home <span class="sr-only"></span></a>
            <a class="nav-item nav-link" href="{{ url_for('main.news') }}">News</a>
            <a class="nav-item nav-link" href="{{ url_for('main.camps') }}">Camps</a> 
            <a class="nav-item nav-link" href="{{ url_for('main.list') }}">List</a>
            <a class="nav-item nav-link" href="{{ url_for('main.add_any') }}">Add</a>
            <a class="nav-item nav-link" href="{{ url_for('auth.show') }}">Show Details</a> 
            {% if current_user.is_annonymous %}
            <a class="nav-item nav-link" href="{{ url_for('auth.adminlogin') }}">login</a>
            {% else %}
            <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            {% endif %}
          </div>
          <div style="float:right">
         <a href="{{ url_for('auth.adminlogin') }}" >Admin</a>
          </div>  
        </div>
      </nav>  
        {% block content %}     {% endblock %}


  <footer>
    <button class="center">
      <a href="{{ url_for('main.register') }}"><strong>Registered Here</strong></a>
    </button>
  </footer>
      
    
       
</div>  
</body>
</html>
